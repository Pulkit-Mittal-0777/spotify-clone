<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/174/174872.png" alt="">
            
        </div>

        <div class="ul">
            <ul>
                <li class="name">Spotify</li>
                <li>Home</li>
                <li>about</li>
                <li>help</li>
            </ul>
        </div>
        
    
    </div>
    <div class="container">
        
        <div class="songlist">
            <h1>NO! copyright song</h1>
            <div>
                <div class="songitem">
                    <img src="https://c.saavncdn.com/430/Aashiqui-2-Hindi-2013-500x500.jpg" alt="">
                    <span>tum hi ho</span>
                    <i id="1" class="fa-regular  fa-circle-play playitem"></i>
                </div>
                <div class="songitem">
                    <img src="https://c.saavncdn.com/430/Aashiqui-2-Hindi-2013-500x500.jpg" alt="">
                    <span>tum hi ho</span>
                    <i id="2" class="fa-regular  fa-circle-play playitem"></i>
                </div>
                <div class="songitem">
                    <img src="https://c.saavncdn.com/430/Aashiqui-2-Hindi-2013-500x500.jpg" alt="">
                    <span>tum hi ho</span>
                    <i id="3" class="fa-regular  fa-circle-play playitem"></i>
                </div>
                <div class="songitem">
                    <img src="https://c.saavncdn.com/430/Aashiqui-2-Hindi-2013-500x500.jpg" alt="">
                    <span>tum hi ho</span>
                    <i  id="4" class="fa-regular  fa-circle-play playitem"></i>
                </div>
                
            </div>
        </div>    
    </div>
    <div class="bottom">
        <input type="range" class="bar" min="0" val="0" max="100">
        <div class="icon">
            
            <i  class="fa-solid fa-backward-step back "></i>
            <i class="fa-regular fa-circle-play play"></i>
            <i class="fa-solid fa-forward-step forward"></i>
        </div>
        <div class="musicinfo">
            <img class="gif" src="https://thumbs.gfycat.com/BlissfulFirmBrownbutterfly-size_restricted.gif" alt="">
            <p class="title">Tum Hi Ho -- </p>
            <p class="singer">(arijit singh)</p>
        </div>
    </div>
    <script src="app.js"></script>
    
</body>
</html>
